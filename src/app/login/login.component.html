<app-header></app-header>

<div class="login-container">
 <div class="logo">
<img [src]="imageUrl" alt="">
 </div>
 <div class="login">
    <div class="brand">
        <h1>T h e <br><span> Reading </span><br> R o  o  m &nbsp;<i class="fa-solid fa-book-open-reader"></i></h1>
    </div><br><br><br><br>
    <form class="Login">
        <label class="form-label"><b>Username:</b></label><br>
        <input type="text" class="form-input" name="username" [(ngModel)]="username"><br><br>
        <label class="form-label"><b>Password:</b></label><br>
        <input type="text" class="form-input" name="password" [(ngModel)]="password"><br>
        <button class="btn btn-success" type="button" (click)="onLogin()">Login</button><br><br>
        <div class="error">{{errormsg}}</div> 
        
    </form>
</div>
 </div>
